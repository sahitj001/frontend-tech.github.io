<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Externe CSS pagina inladen -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Font Awesome 4 iconografie inladen -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
       integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body class="container">

    <main>

        <section id="hero">
            <h1>Edit profile</h1>
        </section>

        <section class="formContainer">

            <div id="formStyle">
                <form action="edit" method="POST" enctype="multipart/form-data">

                    <div class="flexForm" id="ff">

                        <fieldset class="personalia">
                            <legend>Personalia</legend>
                            <label>What is your name?
                                <input type="text" name="name" placeholder="John">
                            </label>

                            <label class="flexAge">How old are you?
                                <input type="number" name="age" max="99" placeholder="20">
                            </label>

                            <label>Do you have any hobbies?
                                <input type="text" name="hobby" placeholder="Tennis" >
                            </label>

                            <label>Which gender do you prefer?
                                <input type="text" name="genderPreference" placeholder="Male, female? Or maybe something else..">
                            </label>
                        </fieldset>

                        <fieldset class="pickupline">
                            <legend>Pickupline</legend>
                            <label>What is your pickup line?
                                <input type="text" name="pickupText" placeholder="Something spicy or funny.."
                                    >
                            </label>

                            <label class="flexLine">If you can't think about one, you can choose for a random one. Check
                                this box if you want one.
                                <input type="checkbox" name="pickupBox" class="pickupCheckbox">
                            </label>
                        </fieldset>

                        <fieldset class="uploadPicture">
                            <legend>Profile picture</legend>
                            <label class="uploadContainer">Upload your profile picture.
                                <input class="uploadInput" type="file" name="picture">
                            </label>
                        </fieldset>

                        <div class="done hidden">
                            <p>You are done!</p>
                        </div>
                        <button type="submit" class="saveButton">Save</button>
                    </div>

                </form>

                <div class="cancelContainer">
                    <a href="/profile" class="cancelButton">Cancel</a>
                </div>

            </div>

        </section>

    </main>

    <footer>
         <div id="footer">

     <div class="box-xs-12">
         <img src="./img/logo.png" class="logo" alt="Lovr logo"><br>
     </div>

</div>

</body>
